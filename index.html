<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI Lessons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .lesson-container {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 300px;
            border-left: 5px solid #667eea;
        }

        .lesson-container.empty {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-style: italic;
        }

        .lesson-title {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .lesson-content {
            color: #333;
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .lesson-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .lesson-date {
            color: #999;
            font-size: 0.9em;
            margin-top: 15px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .export-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .export-btn:hover {
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lesson-container:not(.empty) {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Daily AI Lessons</h1>
        <p class="subtitle">Learn something new about AI and tech every day</p>
        
        <div class="lesson-container empty" id="lessonContainer">
            Click "Get Today's Lesson" to start learning!
        </div>

        <div class="button-group">
            <button onclick="getNewLesson()">üìö Get Today's Lesson</button>
            <button class="export-btn" onclick="exportToPDF()" id="exportBtn" disabled>üìÑ Export as PDF</button>
        </div>

        <div class="stats" id="stats">
            Lessons explored: 0
        </div>
    </div>

    <script>
        let currentLesson = null;
        let lessonsExplored = 0;
        let isLoading = false;
        let usedTopics = [];

        async function getNewLesson() {
            if (isLoading) return;
            
            isLoading = true;
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '‚è≥ Generating lesson...';
            button.disabled = true;

            try {
                // Generate a fresh lesson using Claude API
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [{
                            role: "user",
                            content: `Generate a single, educational lesson about a current AI or tech topic for February 2025. 

Requirements:
- Focus on recent developments, tools, or concepts relevant in early 2025
- Make it practical and useful for someone learning about AI
- Keep the content around 100-150 words
- Avoid these topics if possible: ${usedTopics.slice(-10).join(', ')}

Return ONLY a JSON object in this exact format (no markdown, no code blocks):
{
  "title": "Specific, compelling title",
  "category": "Broad category (e.g., 'AI Tools', 'Machine Learning', 'Ethics', 'Applications')",
  "content": "Educational content explaining the topic clearly with practical insights"
}`
                        }]
                    })
                });

                const data = await response.json();
                
                // Parse the response
                let lessonText = data.content[0].text.trim();
                
                // Remove markdown code blocks if present
                lessonText = lessonText.replace(/```json\n?/g, '').replace(/```\n?/g, '');
                
                const lesson = JSON.parse(lessonText);
                
                // Track this topic
                usedTopics.push(lesson.title);
                
                currentLesson = lesson;
                displayLesson(currentLesson);
                lessonsExplored++;
                updateStats();
                document.getElementById('exportBtn').disabled = false;

            } catch (error) {
                console.error('Error generating lesson:', error);
                alert('Failed to generate lesson. Please try again.');
            } finally {
                isLoading = false;
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        function displayLesson(lesson) {
            const container = document.getElementById('lessonContainer');
            container.classList.remove('empty');
            
            const today = new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            container.innerHTML = `
                <div class="lesson-category">${lesson.category}</div>
                <div class="lesson-title">${lesson.title}</div>
                <div class="lesson-content">${lesson.content}</div>
                <div class="lesson-date">üìÖ ${today}</div>
            `;
        }

        function updateStats() {
            document.getElementById('stats').textContent = 
                `Lessons explored: ${lessonsExplored} | Fresh AI-generated lessons - unlimited!`;
        }

        function exportToPDF() {
            if (!currentLesson) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Title
            doc.setFontSize(20);
            doc.setTextColor(102, 126, 234);
            doc.text('Daily AI Lesson', 20, 20);

            // Category
            doc.setFontSize(12);
            doc.setTextColor(100, 100, 100);
            doc.text(currentLesson.category, 20, 30);

            // Lesson Title
            doc.setFontSize(16);
            doc.setTextColor(0, 0, 0);
            doc.text(currentLesson.title, 20, 45);

            // Content
            doc.setFontSize(11);
            const splitContent = doc.splitTextToSize(currentLesson.content, 170);
            doc.text(splitContent, 20, 60);

            // Date
            const today = new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            doc.setFontSize(10);
            doc.setTextColor(150, 150, 150);
            doc.text(`Date: ${today}`, 20, doc.internal.pageSize.height - 20);

            // Footer
            doc.text('Daily AI Lessons - Learn something new every day', 20, doc.internal.pageSize.height - 10);

            // Save
            const filename = `AI-Lesson-${currentLesson.title.replace(/[^a-z0-9]/gi, '-')}.pdf`;
            doc.save(filename);
        }

        // Initialize stats
        updateStats();
    </script>
</body>
</html>
